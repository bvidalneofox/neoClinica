<div class="container-fluid mt-4 mb-4">
<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <p class="font-weight-bold">Pacientes Registrados</p>
                        <p class="h4"><i class="fas fa-users fa-lg"></i> 6</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <p class="font-weight-bold">Medicos Activos</p>
                        <p class="h4"><i class="fas fa-user-md fa-lg"></i> 4</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <p class="font-weight-bold">Atenciones Totales</p>
                        <p class="h4"><i class="fas fa-thumbs-up fa-lg"></i> 20</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <p class="text-center font-weight-bold">Atenciones Mensuales</p>
                        <div style="display: block;">
                            <canvas baseChart width="400" height="100"
                              [datasets]="lineChartData"
                              [labels]="lineChartLabels"
                              [options]="lineChartOptions"
                              [colors]="lineChartColors"
                              [legend]="lineChartLegend"
                              [chartType]="lineChartType"
                              [plugins]="lineChartPlugins">
                            </canvas>
                          </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <p class="text-center font-weight-bold">Tiempo de Espera Promedio</p>
                        <div style="display: block;">
                            <canvas baseChart width="400" height="200"
                              [datasets]="lineChartData"
                              [labels]="lineChartLabels"
                              [options]="lineChartOptions"
                              [colors]="lineChartColors"
                              [legend]="lineChartLegend"
                              [chartType]="lineChartType2"
                              [plugins]="lineChartPlugins">
                            </canvas>
                          </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <p class="text-center font-weight-bold">Cantidad de Pacientes por Edad</p>
                        <!-- <canvas baseChart 
                        [data]="pieChartData" 
                        [labels]="pieChartLabels" 
                        [chartType]="pieChartType"
                        [options]="pieChartOptions" 
                        [plugins]="pieChartPlugins" 
                        [colors]="pieChartColors"
                        [legend]="pieChartLegend">
                    </canvas> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
